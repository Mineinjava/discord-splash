name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hello and welcome to discord-splash. Thank you for contributing and adding an issue. If you want support with the library, please go to the Discussions tab.'
        pr-message: 'Hello. Welcome to discord-splash. Thank you for contributing via PR.'
